<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PS Chat SDK - AJAX Web Chat jQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
	<link rel="stylesheet" type="text/css" href="css/chat.css" />
	<link rel="stylesheet" type="text/css" href="css/page.css" />	
	<link rel="Stylesheet" type="text/css"  href="js/blackbird/blackbird.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" media="screen" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
			</div>
		</div>
	</div> <!-- /container -->
	<hr/>
			<div class="cosmochat">

				<div id="chatTopBar" class="rounded"></div>

				<div id ="chatStatus" style="text-align:right;display:none;" >Not connected</div> 

				<div id="chatLineHolder"></div>    

				<div id="chatUsers" class="rounded"></div>

				<div id="chatBottomBar" class="rounded">

					<div class="tip"></div>

					<div id="loginForm" >
						<input id="name" name="name" class="rounded" maxlength="16" />
						<input id="subject" name="subject" class="rounded" />
						<input id="connect" type="button" class="blueButton" value="Connect" />
					</div>

					<div id="submitForm" >
						<input id="chatText" name="chatText" class="rounded" maxlength="200" />
						<input id="send" type="button" class="blueButton" value="Send" />
					</div>

				</div>
				
			</div>
	<footer>
		<p style="color: #97cae6">Web Chat</p>
		<a href="http://demoapps.epldt.com.ph/" target="_blank"> &copy; ePLDT AppDev</a>
	</footer>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/jScrollPane/jquery.mousewheel.js"></script>
	<script src="js/jScrollPane/jScrollPane.min.js"></script>
	<script src="js/PS.ChatSDK.js"></script>
	<script src="js/scriptChatAjax.js"></script>
	<script src="js/blackbird/blackbird.js" type="text/javascript"></script>
</body>
</html>
