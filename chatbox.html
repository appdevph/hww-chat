<!doctype html>
<html class="no-js" lang="en">
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Chat Box</title>
	    <link rel="stylesheet" type="text/css" href="css/app.css" />
	    <link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
	    <link rel="stylesheet" type="text/css" href="css/chat.css" />
	    <link rel="Stylesheet" type="text/css"  href="js/blackbird/blackbird.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-9">
				</div>
			</div>
		</div>
		<div id="chatbox" class="hidden">
		<a href="#" class="open" id="chat">Live Chat</a>
		<p class="close"><a href="#" id="close"><span>x</span> No Thanks!</a></p>
		<!--p class="chatbox-title"><strong>We’re online every single day!</strong></br>Queries? Chat with our help desk support now.</p-->
		<div id="chatStatus" class="chatbox-title"><strong>We’re online every single day!</strong></br>Queries? Chat with our help desk support now.</div>
			<form>
				<!--div id ="chatStatus" class="statusLine"></div--> 

				<ol id="discussion"></ol>

				<div id="chatUsers"></div>

				<div id="chatBottomBar">
					<div class="tip"></div>

					<div id="loginForm">
						<p><label for="Name"><strong>Please tell us who you are</strong></strong><span><strong> *</strong></span></label><input type="text" id="name" placeholder="Name, Email" /></p>
						<p><label for="Subject"><strong>How can we help you?</strong><span><strong> *</strong></span></label><textarea id="subject" cols="30" rows="2" placeholder="Have questions about our products or services? Tell us!"></textarea></p>
						<p><input id="connect" type="button" value="Start Chatting" /></p>
					</div>

					<div id="submitForm">
						<p><input id="chatText" name="chatText" maxlength="200" type="text" placeholder="Enter your message here"/></p>
						<p><input id="disconnectButton" type="button" value="End this Chat" /></p>
					</div>
				</div>

				<div id="endChat">
					<p><label for="thankyou">Thank you for chatting with us! May you have a great day ahead!</label></p>
					&nbsp;
					<p><input id="resetChat" type="button" value="Chat Again" /></p>
					&nbsp;
					<p><label for="ad">If you like this <strong>cool chat service</strong> on your website, learn more about our <strong><a href="/products-and-services/managed-voice/">Managed Voice</a><strong/> solutions.</label></p>
					
				</div>
			</form>
		</div>

	<script src="js/modernizr.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <!--script src="js/jScrollPane/jquery.mousewheel.js"></script-->
	<script src="js/jScrollPane/jScrollPane.min.js"></script>
	<script src="js/PS.ChatSDK.js"></script>
	<script src="js/scriptChatAjax.js"></script>
	<script src="js/blackbird/blackbird.js" type="text/javascript"></script>
  </body>
</html>
